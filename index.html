<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
  <link rel="shortcut icon" href="./img/logo.avif" type="image/x-icon">
  <title>Calculator</title>
</head>
<body>
  <img class="backdrop" src="./img/backdrop.jpeg" alt="adventure-time-backdrop">
  <audio class="audio" src="./audio/bmo-load.m4a"></audio>
  <div class="calculator">
    <div class="screen">
      <div class="warning">
        
      </div>
    </div>
    <div class="toggle-checker"></div>
    <div class="main">
      <div class="row-1">
        <button class="delete eval">
          Delete
        </button>
        <button class="clear eval">
          Clear
        </button>
      </div>
      <div class="row-2">
        <div>
          <button class="1 number">1</button>
        </div>
        <div>
          <button class="2 number">2</button>
        </div>
        <div>
          <button class="3 number2">3</button>
        </div>
        <div>
          <button class="add operand">+</button>
        </div>
      </div>
  
      <div class="row-3">
        <div>
          <button class="4 number">4</button>
        </div>
        <div>
          <button class="5 number2">5</button>
        </div>
        <div>
          <button class="6 number3">6</button>
        </div>
        <div>
          <button class="subtract operand">-</button>
        </div>
      </div>
  
      <div class="row-4">
        <div>
          <button class="7 number2">7</button>
        </div>
        <div>
          <button class="8 number3">8</button>
        </div>
        <div>
          <button class="9 number3">9</button>
        </div>
        <div>
          <button class="multiply operand">*</button>
        </div>
      </div>
  
      <div class="row-5">
        <div>
          <button class="0 number3">0</button>
        </div>
        <div>
          <button class="divide operand">/</button>
        </div>
        <div>
          <button class="operate">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
