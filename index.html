<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
  <link rel="shortcut icon" href="./img/logo.avif" type="image/x-icon">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="warning">
        
      </div>
    </div>
    <div class="main">
      <div class="row-1">
        <button class="delete">
          Delete
        </button>
        <button class="clear">
          Clear
        </button>
      </div>
      <div class="row-2">
        <div>
          <button class="1">1</button>
        </div>
        <div>
          <button class="2">2</button>
        </div>
        <div>
          <button class="3">3</button>
        </div>
        <div>
          <button class="add">+</button>
        </div>
      </div>
  
      <div class="row-3">
        <div>
          <button class="4">4</button>
        </div>
        <div>
          <button class="5">5</button>
        </div>
        <div>
          <button class="6">6</button>
        </div>
        <div>
          <button class="subtract">-</button>
        </div>
      </div>
  
      <div class="row-4">
        <div>
          <button class="7">7</button>
        </div>
        <div>
          <button class="8">8</button>
        </div>
        <div>
          <button class="9">9</button>
        </div>
        <div>
          <button class="multiply">*</button>
        </div>
      </div>
  
      <div class="row-5">
        <div>
          <button class="0">0</button>
        </div>
        <div>
          <button class="divide">/</button>
        </div>
        <div>
          <button class="operate">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
